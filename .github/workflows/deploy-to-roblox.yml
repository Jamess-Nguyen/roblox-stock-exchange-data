name: Deploy to Roblox

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          path: data-repo

      - name: Checkout game repository
        uses: actions/checkout@v4
        with:
          repository: Jamess-Nguyen/roblox-stock-exchange
          path: game-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy Aftman config to game repo
        run: copy data-repo/aftman.toml game-repo/aftman.toml

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.1

      - name: Install and trust Rojo via Aftman
        working-directory: game-repo
        run: aftman add rojo-rbx/rojo@7.6.1

      - name: Build with Rojo
        working-directory: game-repo
        run: rojo build -o game.rbxl

      - name: Deploy to Roblox
        working-directory: game-repo
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
        run: |
          rojo upload --api_key $env:ROBLOX_API_KEY --asset_id 74581969367219 --universe_id 9276760529
